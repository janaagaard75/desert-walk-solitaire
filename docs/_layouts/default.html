<!DOCTYPE html>
<!-- https://github.com/pages-themes/primer -->
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    <link
      rel="stylesheet"
      href="{{
        '/assets/main.css?v='
          | append: site.github.build_revision
          | relative_url
      }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,400i|Lobster+Two"
      rel="stylesheet"
    />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  </head>
  <body>
    <header>
      <div class="container-md py-5 markdown-body">
        {% if site.title %}
        <h1>
          <a href="{{ '/' | absolute_url }}">{{ site.title }}</a>
        </h1>
        {% endif %} {% if site.description %}
        <p>{{ site.description }}</p>
        {% endif %}
      </div>
    </header>
    <div class="container-md mb-5 markdown-body">{{ content }}</div>
    {% if site.google_analytics %}
    <script>
      ;(function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r
        ;(i[r] =
          i[r] ||
          function () {
            ;(i[r].q = i[r].q || []).push(arguments)
          }),
          (i[r].l = 1 * new Date())
        ;(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0])
        a.async = 1
        a.src = g
        m.parentNode.insertBefore(a, m)
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga"
      )
      ga("create", "{{ site.google_analytics }}", "auto")
      ga("send", "pageview")
    </script>
    {% endif %}
  </body>
</html>
